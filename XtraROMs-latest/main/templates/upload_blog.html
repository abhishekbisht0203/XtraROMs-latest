{% load static %}
<div id="upload-blog" tabindex="-1" aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed md:mx-32 top-0 right-0 left-0 z-50 justify-center items-center md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 max-h-full">
    <!-- Modal content -->
    <div class="relative bg-[var(--secondary)] rounded-lg shadow">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
        <h3 class="text-lg font-semibold text-[var(--text)]">
          Upload Blog
        </h3>
        <button type="button"
          class="text-[var(--text-400)] bg-transparent hover:bg-gray-200 hover:text-[var(--text)] rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
          data-modal-toggle="upload-blog">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <form method="post" class="p-10">
        {% csrf_token %}
          <div class="mb-4">
            <label for="id_title" class="text-sm font-medium text-[var(--text)]">Title</label>
            {{ upload_blog.title }}
          </div>
          <div class="mb-4">
            <label for="id_tag" class="text-sm font-medium text-[var(--text)]">Tag</label>
            {{ upload_blog.tag }}
          </div>
          <div class="mb-4">
            <label for="id_description" class="text-sm font-medium text-[var(--text)]">Description</label>
            {{ upload_blog.description }}
          </div>
        <button type="submit"
          class="bg-blue-500 text-black px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">
          Upload
        </button>
      </form>
    </div>
  </div>
</div>
